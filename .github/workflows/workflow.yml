name: attempts

on: push

jobs:
  
  greeting_workflow:
    
    runs-on: ubuntu-latest
    
    steps:
    
      - uses: actions/checkout@v2
      
      - name: Echo word
        run: echo "ABCD"
      
      - name: Installing google-cloud-storage
        run: pip install google-cloud-storage
      
      - name: Creating blank file
        run: touch auth_file.json
      
      - name: Making files
        run: |
         cat > auth_file.json <<EOL
         ${{secrets.AUTH_JSON_FILE}}
         EOL
        
        
      - name: Setting environment variable
        run: export GOOGLE_APPLICATION_CREDENTIALS="tmp/auth_file.json"
      
      - name: Running Python file
        run: python3 file_uploader.py
